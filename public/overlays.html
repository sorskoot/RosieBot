<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>rosie-v2 Overlays</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but rosie-v2 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="overlays">
        <dynamic-component></dynamic-component>
    </div>

    <script>

        new Vue({
            el: '#overlays',
            components: {
                'dynamic-component': () => {
                    return fetch('helloworld')
                        .then(c => c.text())
                        .then(c => Vue.compile(c))
                }
            }
        })

    </script>
</body>

</html>
